<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Validaction form</title>
	    <link rel="stylesheet" href="style.css">
	</head>

    <body>
      
  
             

<div class="container">
    <div class="form_box">
        <form id="form" class="form" method="GET">
            <h2>Register</h2>
        
        
        
        <div class="form-control">
            <small></small>
            <div class="errorMessage" id="error"></div>
            <label class="form_label" for="names">Names</label>
            <input id="names" class="form_input" name="name" type="text" autocomplete="name" required>
        </div>

        <div class="form-control">
            <small></small>
            <div class="errorMessage" id="errorEm"></div>
            <label class="form_label" for="email">Email</label>
            <input id="email" class="form_input" name="email" autocomplete="email">
        </div>

        <div class="form-control">
            <small></small>
            <div class="errorMessage" id="errorP"></div>
            <label class="form_label" for="password">Password</label>
            <input id="password" class="form_input" name="password" type="password">
        </div>

        <div class="form-control">
            <div class="errorMessage" id="errorP1"></div>
            <small></small>
            <label class="form_label" for="password1">Repeat Password</label>
            <input id="password1" class="form_input" name="password" type="password">
        </div>


        <button  type="submit">Submit</button>
        </form>
    </div>
</div>



        <script src="main.js"></script>

    </body>
</html>
