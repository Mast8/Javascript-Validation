<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Validaction form</title>
	    <link rel="stylesheet" href="style.css">
	</head>

    <body>
      
        <link rel="stylesheet" href="style.css">


<div class="container">
    <div class="form_box">
        <form id="register" class="input_group" method="GET">
        <div class="errorMessage" id="error"></div>
        <div class="errorMessage" id="errorP"></div>
        <div class="errorMessage" id="errorP1"></div>
        
        <div class="form_div">
            <label class="form_label" for="names">Name</label>
            <input id="names" class="form_input" name="name" type="text" autocomplete="name" required>
        </div>

        <div class="form_div">
            <label class="form_label" for="password">Password</label>
            <input id="password" class="form_input" name="password" type="password">
        </div>

        <div class="form_div">
            <label class="form_label" for="password1">Repeat Password</label>
            <input id="password1" class="form_input" name="password" type="password">
        </div>
        <button class="submit_btn" type="submit">Submit</button>
        </form>
    </div>
</div>



        <script src="main.js"></script>

    </body>
</html>
